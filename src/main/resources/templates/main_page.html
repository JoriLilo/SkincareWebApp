<!-- skincare.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Skincare Web App</title>
    <style th:inline="css">
        .header {
           background-color: [[${headerColor}]];
         }
    </style>
</head>
<body>
<header class="header">
    <h1>Skincare Web App</h1>
</header>
<section>
    <h2>Recommended Products</h2>
    <table id="productsTable">
        <tr th:each="product : ${recommendedProducts}">
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.description}">Product Description</td>
        </tr>
    </table>
</section>
<section>
    <h2>Skincare Tips</h2>
    <ul th:each="tip : ${skincareTips}">
        <li th:text="${tip}">Skincare Tip</li>
    </ul>
</section>
</body>
</html>
