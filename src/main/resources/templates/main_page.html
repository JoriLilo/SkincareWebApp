<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Glowy Skin Shop</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Glowy Skin Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/orders}">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admins}">Admins</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users}">Users</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <div class="row">
        <div class="col-md-12">
            <h1 th:text="${title}">Welcome to Glowy Skin Shop</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <img th:src="@{/images/biore-uv-aqua-rich-watery-gel-spf-50-pa-90ml.jpg}" alt="Bioré UV Aqua Rich Watery Gel SPF 50+ PA++++ 90ml">
            <h2 th:text="${'Bioré UV Aqua Rich Watery Gel SPF 50+ PA++++ 90ml'}">Bioré UV Aqua Rich Watery Gel SPF 50+ PA++++ 90ml</h2>
            <p th:text="${'This is a description of the product'}">This is a description of the product</p>
            <a th:href="@{/products/biore-uv-aqua-rich-watery-gel-spf-50-pa-90ml}" class="btn btn-primary">Buy Now</a>
        </div>
        <div class="col-md-3">
            <img th:src="@{/images/purito-cica-clearing-bb-cream-30ml.jpg}" alt="Purito Cica Clearing BB Cream 30ml">
            <h2 th:text="${'Purito Cica Clearing BB Cream 30ml'}">Purito Cica Clearing BB Cream 30ml</h2>
            <p th:text="${'This is a description of the product'}">This is a description of the product</p>
            <a th:href="@{/products/purito-cica-clearing-bb-cream-30ml}" class="btn btn-primary">Buy Now</a>
        </div>
        <!-- Add more products here -->
    </div>
</div>
</body>
</html>
